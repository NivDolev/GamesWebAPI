<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:49866/page/xml">XML</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:49866/page/ajax">AJAX</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col">
                <h2>XML Calls</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div>
                    <br /><br />
                    <input type="number" id="inputGameId" />
                    <br />
                    <button class="btn btn-primary" onclick="getGameById()">Get Game</button>
                </div>
                <div>
                    <form>
                        Id: <br />
                        <input id="gameId" disabled />
                        <br />
                        Game Name: <br />
                        <input id="gameName" />
                        <br />
                        Player One: <br />
                        <input id="playerOne" />
                        <br />
                        Player Two: <br />
                        <input id="playerTwo" />
                        <br />
                        Winner: <br />
                        <input id="winner" />
                    </form>
                    <div>
                        <button class="btn btn-primary" onclick="clearForm()">Clear Game Form</button>
                        <br />
                        <br />
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="createGame()">Create Game</button>
                        <button class="btn btn-primary" onclick="updateGame()">Update Game</button>
                        <button class="btn btn-primary" onclick="deleteGameById()">Delete Game</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <br />
                        Player Name:
                        <br />
                        <input type="text" id="inputPlayerName" />
                        <button class="btn btn-primary" onclick="getGameByPlayer()">Get Games for Player</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <br />
                        <div>
                            <button class="btn btn-primary" onclick="getGames()">Get All Games</button>
                            <button class="btn btn-primary" onclick="clearResults()">Clear Results</button>
                        </div>
                        <div>
                            Results: <br />
                            <p id="results"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
